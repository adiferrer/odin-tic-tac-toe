<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src = "icons/menu.svg" alt="menu SVG"/>
    </header>
    <main>
        <!-- <div id="start-look">
            <h2>Click to start the game!</h2>
            <button type="button" id="multiplayer-mode">Multiplayer</button>
            <button type="button" id="ai-mode">Against AI</button>
        </div> -->
        <div id="pregame-two">
            <form action="" id="multiplay-form">
                <p>Then, customize players:</p>
                <div id="fieldsets">
                    <fieldset>
                        <h1>Player 1</h1>
                        <div>
                            <label for="playerOne-name">Name:</label>
                            <input type="text" name="playerOne-name" id="playerOne-name" required/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h1>Player 2</h1>
                        <div>
                            <label for="playerTwo-name">Name:</label>
                            <input type="text" name="playerTwo-name" id="playerTwo-name" required/>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <button type="submit" id="start">Start the game!</button>
                </div>
            </form>
        </div>
        <div id="game-look">
            <p id="game-message"></p>
            <div id="game-container">
                <div data-cell="0" class="cells"> </div>
                <div data-cell="1" class="cells"> </div>
                <div data-cell="2" class="cells"> </div>
                <div data-cell="3" class="cells"> </div>
                <div data-cell="4" class="cells"> </div>
                <div data-cell="5" class="cells"> </div>
                <div data-cell="6" class="cells"> </div>
                <div data-cell="7" class="cells"> </div>
                <div data-cell="8" class="cells"> </div>
            </div>
            <div>
                <button type="button" id="new-game" class="game-btns">New Game</button>
                <button type="button" id="refresh" class="game-btns">Refresh</button>
            </div>
        </div>
    </main>
    <footer>
        Made by <a href="https://github.com/adiferrer" target="_blank">Jeanne Ferrer</a> 
        for <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank">The Odin Project</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
