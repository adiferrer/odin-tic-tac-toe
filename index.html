<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h4>Tic-Tac-Toe by Jeanne</h4>
        <img src="" alt=""/>
    </header>
    <main>
        <!-- <div id="start-look">
            <h2>Click to start the game!</h2>
            <button type="button" id="start-button">Play!</button>
        </div> -->
        <div id="game-look">
            <div id="game-message"></div>
            <div id="game-container">
                <div data-value="0" class="cells"> </div>
                <div data-value="1" class="cells"> </div>
                <div data-value="2" class="cells"> </div>
                <div data-value="3" class="cells"> </div>
                <div data-value="4" class="cells"> </div>
                <div data-value="5" class="cells"> </div>
                <div data-value="6" class="cells"> </div>
                <div data-value="7" class="cells"> </div>
                <div data-value="8" class="cells"> </div>
            </div>
        </div>
    </main>
    <footer>
        Made by <a href="https://github.com/adiferrer" target="_blank">Jeanne Ferrer</a> 
        for <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank">The Odin Project</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
